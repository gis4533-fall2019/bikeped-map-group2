<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leaflet Map</title>
   <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
        <style>
        /* source for making map full screen: http://www.d3noob.org/2014/02/make-your-leafletjs-map-full-screen.html */
            body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    
<!-- Our web map and content will go here -->
        <div 
            id="map">
        </div>
    
<!-- Add the Leaflet JavaScript library -->
    <script 
        src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js">>
    </script>

<!-- Add plugins to allow esri layers to be added to map -->
<!-- Following code snippet taken from https://github.com/gis4533-fall2019/webdev-unit/blob/master/webdev5-examples/vector-tiles.html-->
      <!-- Load Mapbox GL -->
  <link rel="stylesheet" href="https://unpkg.com/mapbox-gl/dist/mapbox-gl.css"/>
  <script src="https://unpkg.com/mapbox-gl/dist/mapbox-gl.js"></script>
  <!-- Load Esri Leaflet from CDN -->
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.3.2/dist/esri-leaflet.js"
  integrity="sha512-6LVib9wGnqVKIClCduEwsCub7iauLXpwrd5njR2J507m3A2a4HXJDLMiSZzjcksag3UluIfuW1KzuWVI5n/cuQ=="
  crossorigin=""></script>
  <!-- Load esri leaflet vector -->
  <script src="https://unpkg.com/esri-leaflet-vector/dist/esri-leaflet-vector-debug.js"></script>
<!-- End code snippet -->
    
    <script>
// Create variable to hold map element, give initial settings to map
        var map = L.map('map',{ center: [46.76630, -92.10584], zoom: 12,});

// Add OpenStreetMap tile layer to map element
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

// Add Esri Vector Tile Data
        // Add Bike count vector tile layer
            var bikeCounts = L.esri.Vector.layer('265c2cb0ee5f4616b34b1d28845e4692').addTo(map);
        // Add Pedestrain count vector tile layer
            var pedCounts = L.esri.Vector.layer('012b4ed44c1c4cbd89d79a8bab2efee4').addTo(map);

// Add Layer control. Source: https://leafletjs.com/examples/layers-control/
// Create Layer group for the bike and ped shapefiles
       // var layerGroup = L.layerGroup([bikeCounts, pedCounts]);
                
// Create objects for layer control to reference
        var overlayMaps = {"Bike Counts": bikeCounts, "Pedestrian Counts": pedCounts};
        
// Create layer control
        L.control.layers(null, overlayMaps).addTo(map);

    </script>
    
    
</body>
</html>
